<html>
<head>

<script type="text/javascript">
function loadXMLDoc() {
    var xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
           if (xmlhttp.status == 200) {
               document.getElementById("myDiv").innerHTML = xmlhttp.responseText+"   " +xmlhttp.status;
           }
        }
    };

    xmlhttp.open("GET", "test.html", true);
    xmlhttp.send();
}

loadXMLDoc();

loadXMLDoc();




</script>

</head>
<body>
<span id="spnTmr"></span><br/>
<div id="myDiv"></div>
</body>
</html>
